<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">Cadastra-se</h3>
                        <form action="#">
                            <fieldset class="p-4">
                                <input type="text" placeholder="Nome" class="border p-3 w-100 my-2" required>
                                <input type="email" placeholder="E-mail" class="border p-3 w-100 my-2" required>
                                <input id="cep" type="cep" placeholder="Cep" class="border p-3 w-100 my-2" name="código postal"required>
                                <input id="rua" type="text" placeholder="Endereço" class="border p-3 w-100 my-2">
                                <input type="text" placeholder="Numero" class="border p-3 w-100 my-2">
                                <input id="complemento" type="text" placeholder="Complemento" class="border p-3 w-100 my-2">
                                <input id="bairro" type="text" placeholder="Bairro" class="border p-3 w-100 my-2">
                                <input id="cidade" type="text" placeholder="Cidade" class="border p-3 w-100 my-2">
                                <input id="estado" type="text" placeholder="Estado" class="border p-3 w-100 my-2">
                                <input type="password" placeholder="Senha*" class="border p-3 w-100 my-2" required>
                                <input type="password" placeholder="Confirmar Senha*" class="border p-3 w-100 my-2" required>
                                <div class="loggedin-forgot d-inline-flex my-3">
                                        <input type="checkbox" id="registering" class="mt-1" required>
                                        <label for="registering" class="px-2">Ao se registrar, você aceita nossos Termos e Condições
                                          <a class="text-success font-weight-bold" href="termos.html">Termos & Condições</a></label>
                                </div>
                                <button type="submit" class="d-block py-3 px-4 bg-success text-white border-0 rounded font-weight-bold">Registrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
